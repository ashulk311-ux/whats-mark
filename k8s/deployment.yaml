apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-marketing-app
  namespace: whatsapp-marketing
  labels:
    app: whatsapp-marketing-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whatsapp-marketing-app
  template:
    metadata:
      labels:
        app: whatsapp-marketing-app
    spec:
      containers:
      - name: whatsapp-marketing-app
        image: whatsapp-marketing-platform:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017/whatsapp-marketing"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        envFrom:
        - configMapRef:
            name: whatsapp-marketing-config
        - secretRef:
            name: whatsapp-marketing-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      restartPolicy: Always
